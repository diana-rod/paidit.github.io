<div ng-controller="CarouselCtrl">
	<div class="slide" id="home">
			<div class="splash-box white-text">
				<img src="images/logo_RGB.png" class="splash-logo">
				<h1 class="font-1 title">the preferred rental relations app</h1>
			</div>
	</div>
	<div class="font-2 info-cols" id="info">
		<div class="container">
			<div class="row">
				<h3 class="font-1 grey-text">Free, safe, and easy way to show proof of payment.</h3>
				<div class="col-xs-12 col-md-4 font-2 grey-text">
					<img src="images/icons_money_paidit.png" alt="icon" class="about-icon">
<!-- 					<h4 class="font-2">THE PROBLEM</h4>
 -->					<p>Track your spending.</p>
				</div>
				<div class="col-xs-12 col-md-4 font-2 grey-text">
					<img src="images/icons_ledger_paidit.png" alt="icon" class="about-icon">
<!-- 					<h4 class="font-2">THE PROCESS</h4>
 -->					<p>Record your transaction.</p>
				</div>
				<div class="col-xs-12 col-md-4 font-2 grey-text">
					<img src="images/icons_upload_paidit.png" alt="icon" class="about-icon">
					<!-- <h4 class="font-2">THE SOLUTION</h4> -->
					<p>Notify recipient.</p>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div id="carousel">
		<uib-carousel interval="interval" no-wrap="noWrapSlides">
			<uib-slide ng-repeat="slide in slides track by $index" active="slide.active" index="slide.id">
				<div class="row">	
					<h3 class="font-1 grey-text">Learn how Paidit! can make your life easier.</h3>
					<div class="col-xs-12 col-md-6 carousel-slide font-2">
						<div ng-if="$index%2 === 1" class="slide-img">
							<div class="slide-img">
								<img ng-src="images/paidit_step{{$index + 1}}.png" style="margin:auto;">
							</div>
						</div>
						<div ng-if="$index%2 === 0">
							<div class="slide-text">	
								<h4>Slide {{slide.id + 1}}</h4>
								<p>{{slide.text}}</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 carousel-slide font-2">
						<div ng-if="$index%2 === 1">
							<div class="slide-text">	
								<h4>Slide {{slide.id + 1}}</h4>
								<p>{{slide.text}}</p>
							</div>
						</div>
						<div ng-if="$index%2 === 0" class="slide-img">
							<div class="slide-img">
								<img ng-src="images/paidit_step{{$index + 1}}.png" style="margin:auto;">
							</div>
						</div>
					</div>
				</div>
			</uib-slide>
		</uib-carousel>
	</div>
</div>
